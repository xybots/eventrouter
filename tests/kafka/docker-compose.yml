version: "3"

services:
  app:
    image: golang:1.12.9
    volumes:
      - ../../:/src/
    working_dir: /src/
    command: ["go", "run", "tests/kafka/main.go"]
    links:
      - kafka
    environment:
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: eventrouter
      KAFKA_RETRYMAX: 5
      KAFKA_ASYNC: "true"
    depends_on:
      - "kafka"

  kafka:
    image: spotify/kafka
    hostname: kafka
    environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092

  consumer:
    image: spotify/kafka
    links:
      - kafka
    command: [
      "/opt/kafka_2.11-0.10.1.0/bin/kafka-console-consumer.sh",
      "--bootstrap-server", "kafka:9092",
      "--topic", "eventrouter"
    ]
    depends_on:
      - "kafka"
